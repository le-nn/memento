name: "Publish BlazorApp"
on:
  release:
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x

      # Generate the website
      - name: Install wasm tool
        run: dotnet workload install wasm-tools

      - name: Build and Test
        run: |
            dotnet build
            dotnet test
      
      - name : Set Version variable from tag
        if: (github.event_name == 'release')
        run: |
          TAG=${{ github.event.release.tag_name }}
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: Pack NuGet Package
        if: (github.event_name == 'release')
        run: dotnet pack ./src/Memento.Blazor/Memento.Blazor.csproj -c Release -o ./artifacts --include-symbols --include-source

      - name: Publish NuGet Package
        if: (github.event_name == 'release')
        run: dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --version-sufix ${VERSION}

      # Generate the website
      - name: Publish Sample Page
        run: dotnet publish ./samples/Memento.Sample.BlazorWasm/Memento.Sample.BlazorWasm.csproj -c Release -p:GHPages=true

      # Deploy the site
      - name: Deploy Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./samples/Memento.Sample.BlazorWasm/bin/Release/net7.0/publish/wwwroot
          force_orphan: true
